server {
    server_name onchainkms.baseminiapps.com;

    # ROOT DEL FRONTEND COMPILADO
    root /srv/onchainkms/frontend/dist;
    index index.html;

    # ----------------------------------------------
    # üî• FARCASTER MINIAPP: permitir carga en iframe + SDK
    # ----------------------------------------------
    add_header X-Frame-Options "";
    add_header Content-Security-Policy "
        default-src 'self' https://cdn.farcaster.xyz;
        script-src 'self' https://cdn.farcaster.xyz;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self' https://api.farcaster.xyz https://*.farcaster.xyz;
        frame-ancestors https://farcaster.xyz https://*.farcaster.xyz https://warpcast.com https://*.warpcast.com;
    " always;

    # ----------------------------------------------
    # FARCASTER HOSTED MANIFEST REDIRECT (OBLIGATORIO)
    # ----------------------------------------------
    location = /.well-known/farcaster.json {
        return 307 https://api.farcaster.xyz/miniapps/hosted-manifest/019aceee-78cf-c4ad-2473-43a5f43e3cc2;
    }

    # ----------------------------------------------
    # MINIAPP (React SPA)
    # ----------------------------------------------
    location /miniapp {
        try_files $uri /index.html;
    }

    # ----------------------------------------------
    # API (backend Node)
    # ----------------------------------------------
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------
    # ARCHIVOS EST√ÅTICOS DEL FRONTEND
    # ----------------------------------------------
    location / {
        try_files $uri /index.html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/onchainkms.baseminiapps.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onchainkms.baseminiapps.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = onchainkms.baseminiapps.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name onchainkms.baseminiapps.com;
    return 404;
}

